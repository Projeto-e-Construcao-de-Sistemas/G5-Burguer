{strip}
<div class="row">
    {* Filter by created at range *}
    <div class="col-xs-12 col-sm-6 col-md-3 form-group has-float-label">
        <div class="input-group">
            <input id="filter-created-at" type="text" class="form-control" placeholder="" value="" autocomplete="off">
            <label for="filter-created-at">
                <i class="fa fa-calendar"></i> Criado em
            </label>
        </div>
    </div>

    {* Filter by approved at range *}
    <div class="col-xs-12 col-sm-6 col-md-3 form-group has-float-label">
        <div class="input-group">
            <input id="filter-approved-at" type="text" class="form-control" placeholder="" value="" autocomplete="off">
            <label for="filter-approved-at">
                <i class="fa fa-calendar"></i> Aprovado em
            </label>
        </div>
    </div>

    {* Filter by situation *}
    <div class="col-xs-12 col-sm-6 col-md-3 form-group has-float-label">
        <div class="input-group">
            <select id="filter-situation" class="form-control">
                <option value="" data-content="text-gray">Todos</option>
                <option value="{Order::SITUATION_WAITING}" data-content="fa-clock-o text-gray">Aguardando pagamento</option>
                <option value="{Order::SITUATION_APPROVED}" data-content="fa-thumbs-o-up text-gray">Aprovado</option>
                <option value="{Order::SITUATION_DONE}" data-content="fa-check-square-o text-gray">Concluído</option>
                <option value="{Order::SITUATION_CANCELED}" data-content="fa-times text-gray">Cancelado</option>
            </select>
            <label for="filter-situation">
                <i class="fa fa-bolt"></i> Situação
            </label>
        </div>
    </div>

    {* Filter by referral type *}
    <div class="col-xs-12 col-sm-6 col-md-3 form-group has-float-label">
        <div class="input-group">
            <select id="filter-referral" class="form-control">
                <option value="" data-content="text-gray">Todos</option>
            </select>
            <label for="filter-referral">
                <i class="fa fa-at"></i> Origem do pedido
            </label>
        </div>
    </div>

    {* Filter by customer(s) *}
    <div class="col-xs-12 form-group has-float-label">
        <div class="input-group">
            <select id="filter-user" class="form-control" multiple></select>
            <label for="filter-user">
                <i class="fa fa-fw fa-users"></i> Comprador(es)
            </label>
        </div>
    </div>

    {* Filter by product(s) *}
    <div class="col-xs-12 form-group has-float-label">
        <div class="input-group">
            <select id="filter-product" class="form-control" multiple></select>
            <label for="filter-product">
                <i class="fa fa-fw fa-barcode"></i> Produto(s)
            </label>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default btn-flat" data-container="body" data-toggle="popover" data-trigger="focus" data-placement="left" data-title="Ajuda" data-content="Filtra os pedidos que contenham os produtos selecionados.">
                    <i class="fa fa-question text-muted"></i>
                </button>
            </span>
        </div>
    </div>

    {* Filter by store(s) *}
    <div class="col-xs-12 form-group has-float-label">
        <div class="input-group">
            <select id="filter-store" class="form-control" multiple></select>
            <label for="filter-store">
                <i class="fa fa-fw fa-university"></i> Loja(s)
            </label>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default btn-flat" data-container="body" data-toggle="popover" data-trigger="focus" data-placement="left" data-title="Ajuda" data-content="Filtra os pedidos que contenham os produtos vendidos pelas lojas selecionadas.">
                    <i class="fa fa-question text-muted"></i>
                </button>
            </span>
        </div>
    </div>

    {* Filter by item *}
    <div class="col-xs-12 form-group has-float-label">
        <div class="input-group">
            <input id="filter-item" type="text" class="form-control" placeholder="" value="" autocomplete="off">
            <label for="filter-item">
                <i class="fa fa-hash"></i> Item
            </label>
        </div>
    </div>
</div>
