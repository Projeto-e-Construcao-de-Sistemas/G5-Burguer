{strip}
<div id="order-transaction-refund-data" class="row">
    <template id="tpl-order-transaction-refund">
        {* Transaction situation *}
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3 form-group has-float-label">
            <div class="input-group">
                <span class="input-group-addon">{{{ situationIcon }}}</span>
                <input class="form-control" value="{{ situationText }}" readonly>
                <label>Situação</label>
            </div>
        </div>

        {* Method *}
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3 form-group has-float-label">
            <div class="input-group">
                <span class="input-group-addon">{{{ paymentMethodIcon }}}</span>
                <input class="form-control" value="{{ paymentMethodText }}" readonly>
                <label>Método</label>
            </div>
        </div>

        {* Credit card flag *}
        <div class="col-xs-6 col-md-3 col-lg-2 form-group has-float-label">
            <div class="input-group">
                <input class="form-control" value="{{ cc_flag }}" readonly>
                <label>Bandeira</label>
            </div>
        </div>

        {* Credit card final numbers *}
        <div class="col-xs-6 col-md-2 col-lg-2 form-group has-float-label">
            <div class="input-group">
                <input class="form-control text-right" value="{{ cc_last }}" readonly>
                <label>Final</label>
            </div>
        </div>

        {* Customer's document number *}
        <div class="col-xs-6 col-md-3 col-lg-2 form-group has-float-label">
            <div class="input-group">
                <input class="form-control" placeholder="" value="{{ documentNumber }}" readonly>
                <label>CPF/CNPJ</label>
            </div>
        </div>

        {* Gateway *}
        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-2 form-group has-float-label">
            <div class="input-group">
                <input class="form-control" value="{{ gatewayName }}" readonly>
                <label>Gateway</label>
            </div>
        </div>

        {* Transaction at *}
        <div class="col-xs-6 col-md-4 col-lg-2 form-group has-float-label">
            <div class="input-group">
                <input class="form-control" value="{{ createdAt }}" readonly>
                <label>Data</label>
            </div>
        </div>

        {* Updated at *}
        <div class="col-xs-6 col-md-4 col-lg-2 form-group has-float-label">
            <div class="input-group">
                <input class="form-control" value="{{ updatedAt }}" readonly>
                <label>Atualização</label>
            </div>
        </div>

        {* Transaction value *}
        <div class="col-xs-6 col-md-3 col-lg-2 form-group has-float-label">
            <div class="input-group">
                <input class="form-control text-right" value="{{ value }}" readonly>
                <label>Valor</label>
            </div>
        </div>

        {* Installments *}
        <div class="col-xs-6 col-md-3 col-lg-2 form-group has-float-label">
            <div class="input-group">
                <input class="form-control text-right" value="{{ installments }}" readonly>
                <label>Parcelas</label>
            </div>
        </div>

        {* Returned value *}
        <div class="col-xs-6 col-md-3 col-lg-2 form-group has-float-label">
            <div class="input-group">
                <input class="form-control text-right" value="{{ returnedValue }}" readonly>
                <label>Devolvido</label>
            </div>
        </div>
    </template>
</div>

<div class="row">
    <div class="col-xs-12">
        <div id="callout-refund" class="callout callout-danger text-center">
            <h4>Atenção!</h4>
            <p>
                Esse pagamento não foi feito com <strong>cartão de crédito</strong><br>
                o reembolso ao cliente deverá ser feito manualmente.
            </p>
        </div>

        <div class="lead text-center bg-info pad">
            Preencha o valor do reembolso.
        </div>
    </div>

    {* Returned value *}
    <div class="col-xs-12 col-md-4 col-lg-2 form-group has-float-label">
        <div class="input-group">
            <input id="return-value" max="99999999,99" min="0,00" data-prefix="R$" class="form-control text-right" value="0,00">
            <label>Reembolso</label>
        </div>
    </div>

    {* Description *}
    <div class="col-xs-12 col-md-8 col-lg-10 form-group has-float-label">
        <div class="input-group">
            <input id="return-description" class="form-control">
            <label>Motivo</label>
        </div>
    </div>
</div>
