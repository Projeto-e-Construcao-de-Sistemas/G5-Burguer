{strip}
{* Transaction data *}
<div id="order-transaction-data" class="row">
    <template id="tpl-order-transaction">
        {* Method *}
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3 form-group has-float-label">
            <div class="input-group">
                <span class="input-group-addon">{{{ paymentMethodIcon }}}</span>
                <input class="form-control" value="{{ paymentMethodText }}" readonly>
                <label>Método</label>
            </div>
        </div>

        {* Transaction situation *}
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3 form-group has-float-label">
            <div class="input-group">
                <span class="input-group-addon">{{{ situationIcon }}}</span>
                <input class="form-control" value="{{ situationText }}" readonly>
                <label>Situação</label>
            </div>
        </div>

        {* Transaction at *}
        <div class="col-xs-6 col-md-4 col-lg-2 form-group has-float-label">
            <div class="input-group">
                <input class="form-control" value="{{ createdAt }}" readonly>
                <label>Data</label>
            </div>
        </div>

        {* Due date *}
        <div class="col-xs-6 col-md-4 col-lg-2 form-group has-float-label">
            <div class="input-group">
                <input class="form-control" value="{{ dueDate }}" readonly>
                <label>Vencimento</label>
            </div>
        </div>

        {* Updated at *}
        <div class="col-xs-6 col-md-4 col-lg-2 form-group has-float-label">
            <div class="input-group">
                <input class="form-control" value="{{ updatedAt }}" readonly>
                <label>Atualização</label>
            </div>
        </div>

        {* Transaction value *}
        <div class="col-xs-6 col-md-3 col-lg-2 form-group has-float-label">
            <div class="input-group">
                <input class="form-control text-right" value="{{ value }}" readonly>
                <label>Valor total</label>
            </div>
        </div>

        {* Installments *}
        <div class="col-xs-6 col-md-3 col-lg-2 form-group has-float-label">
            <div class="input-group">
                <input class="form-control text-right" value="{{ installments }}" readonly>
                <label>Parcelas</label>
            </div>
        </div>

        {* Interest value *}
        <div class="col-xs-6 col-md-3 col-lg-2 form-group has-float-label">
            <div class="input-group">
                <input class="form-control text-right" value="{{ interestValue }}" readonly>
                <label>Juros</label>
            </div>
        </div>

        {* Interest rate *}
        <div class="col-xs-6 col-md-3 col-lg-2 form-group has-float-label">
            <div class="input-group">
                <input class="form-control text-right" value="{{ interestRate }}" readonly>
                <label>Tx. juros</label>
            </div>
        </div>

        {* Returned value *}
        <div class="col-xs-6 col-md-3 col-lg-2 form-group has-float-label">
            <div class="input-group">
                <input class="form-control text-right" value="{{ returnedValue }}" readonly>
                <label>Devolvido</label>
            </div>
        </div>

        {* Customer's document number *}
        <div class="col-xs-6 col-md-3 form-group has-float-label">
            <div class="input-group">
                <input class="form-control" placeholder="" value="{{ documentNumber }}" readonly>
                <label>CPF/CNPJ</label>
            </div>
        </div>

        {* Gateway *}
        <div class="col-xs-6 col-sm-6 col-md-3 form-group has-float-label">
            <div class="input-group">
                <input class="form-control" value="{{ gatewayName }}" readonly>
                <label>Gateway</label>
            </div>
        </div>

        {* Gateway transaction code *}
        <div class="col-xs-6 col-sm-6 col-md-3 col-lg-2 form-group has-float-label">
            <div class="input-group">
                <input class="form-control" value="{{ gateway_transaction }}" readonly>
                <label>Gateway ID</label>
            </div>
        </div>

        {* Credit card flag *}
        <div class="col-xs-6 col-md-3 col-lg-2 form-group has-float-label">
            <div class="input-group">
                <input class="form-control" value="{{ cc_flag }}" readonly>
                <label>Bandeira</label>
            </div>
        </div>

        {* Credit card final numbers *}
        <div class="col-xs-6 col-md-2 col-lg-2 form-group has-float-label">
            <div class="input-group">
                <input class="form-control text-right" value="{{ cc_last }}" readonly>
                <label>Final</label>
            </div>
        </div>

        {* Barcode *}
        <div class="col-xs-12 col-md-7 col-lg-6 form-group has-float-label">
            <div class="input-group">
                <input class="form-control" value="{{ barcode }}" readonly>
                <label>Código de barra</label>
            </div>
        </div>

        {* Billet URL *}
        <div class="col-xs-12 col-lg-6 form-group has-float-label">
            <div class="input-group">
                <input class="form-control" value="{{ billet_url }}" readonly>
                <label>URL do boleto</label>
            </div>
        </div>
    </template>
</div>

{* Situation history *}
<div class="row">
    <div class="col-xs-12">
        <h4><i class="fa fa-history text-muted"></i> Histórico</h4>

        <table id="order-transaction-log" class="table table-bordered table-condensed table-hover">
            <thead class="bg-gray">
                <tr>
                    <th>Data</th>
                    <th><i class="fa fa-bolt" title="Situação"></i></th>
                    <th>Situação</th>
                    <th>IP</th>
                    <th>Log</th>
                </tr>
            </thead>

            <tbody></tbody>
        </table>
    </div>
</div>

{* Refund history *}
<div class="row">
    <div class="col-xs-12">
        <h4><i class="fa fa-history text-muted"></i> Histórico de reembolsos</h4>

        <table id="order-transaction-refund" class="table table-bordered table-condensed table-hover">
            <thead class="bg-gray">
                <tr>
                    <th>Data</th>
                    <th>Valor</th>
                    <th>Motivo</th>
                </tr>
            </thead>

            <tbody></tbody>
        </table>
    </div>
</div>
