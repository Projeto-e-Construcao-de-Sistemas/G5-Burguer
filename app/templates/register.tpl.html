<!DOCTYPE html>
{strip}
{$appController=[
    controller => "{assetFile file='app/site/register.js'}",
    options    => []
]}
{$plugins=[
    'inputmask'
]}
<html>
{include "./_include/head.tpl.html" includeCart=true nocache}
<body>
	<div class="container">
      <div class="container-register">
        <div class="wrap-register">
            <form id="signupForm" class="register-form">
                <span class="register-form-title"><img src="{assetFile file="icon/logo.png"}" alt="Logo Quero Burguer" /> <p>Quero Burguer</p></span>

                <div class="wrap-input">
                    <input id="form_nome" name="name" class="has-val input" type="text"/>
                    <span class="focus-input" data-placeholder="Nome"></span>
                </div>

                <div class="wrap-input">
                    <input id="form_email" name="email" class="has-val input" type="text"/>
                    <span class="focus-input" data-placeholder="E-mail"></span>
                </div>

                <div class="wrap-input">
                    <input id="form_phone" name="phone" class="has-val input" type="tel" placeholder="(00) 00000-0000"/>
                    <span class="focus-input" data-placeholder="Celular com DDD"></span>
                </div>

                <div class="wrap-input">
                    <input id="form_password" name="password" class="has-val input" type="text"/>
                    <span class="focus-input" data-placeholder="Senha"></span>
                </div>

                <div class="container-register-form-btn">
                    <button type="submit" class="register-form-btn">Cadastre-se</input>
                </div>
            </form>

            <div class="text-center">
                <span class="txt1">JÃ¡ possui conta?</span>
                <a href="{$urlHome}" class="txt2">Entrar</a>
            </div>

        </div>
      </div>
    </div>
    {include "./_include/scripts.tpl.html" includeCart=true nocache}
</body>
</html>
